<div class="md:p-20 p-5">
  <div class="flex flex-col items-center">
    <div class="md:pb-10 pb-5">
      <h1 class="md:text-[60px] text-[30px] font-bold text-blue-500">
        {{ AtributosPageHome.title }} <span class="text-black">|News</span>
      </h1>
    </div>
    <div class="md:w-full w-full h-[200px] md:h-[350px]">
      <video class="w-full h-full object-cover" [src]="AtributosPageHome.url" autoplay loop muted playsinline></video>
    </div>
  </div>

  <div class="bg-gray-900 text-white md:h-12 flex items-center px-4 overflow-hidden">
    <span class="bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded mr-4 uppercase tracking-wider">
      Último momento
    </span>

    <div class="relative flex-1">
      <h2 class="md:text-sm text-[12px] font-medium transition-all duration-500 transform" [ngClass]="{
          'opacity-100 translate-y-0': visible == true,
          'opacity-0  -translate-y-4': visible == false
        }">
        {{ noticias[indiceActual]?.title }}
      </h2>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
    @for (item of noticias; track $index) {
    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow">
      <img [src]="item.imagen" class="w-full h-48 object-cover" />

      <div class="p-4">
        <h3 class="font-bold text-lg mb-2">{{ item.title }}</h3>
        <p class="text-gray-600 text-sm line-clamp-3">
          {{ item.resumen }}
        </p>
        <p class="mt-2 font-bold">Fecha de Publicación: <span>{{item.fecha}}</span></p>
        <div class="mt-auto p-4 flex  justify-end border-t border-gray-100">
          <a [routerLink]="['/noticia-detalle', item.documentId , item.slug]"
            class="flex  justify-center items-center gap-2 px-4 py-2 bg-gray-900 hover:bg-gray-700  text-white text-sm  rounded-full transition-colors duration-300 shadow-sm">
            <mat-icon class="">arrow_forward_ios</mat-icon>
            <span>Leer más</span>
          </a>

        </div>
      </div>

    </div>
    }
  </div>
</div>
